<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="socket.io/socket.io.js"></script>
    <script defer src="client.js"></script> 
    <link rel="shortcut icon" href="wassup.png" type="image/png">

</head>
<body>
    <section class="chat_saction">
        <div>
            <div class="brand">
                <i class="fab fa-whatsapp"></i>
                <h1>Welcome to iDiscuss Chat App</h1>
            </div>
        </div>
    
        <div class="container">
              
        </div>
        <div class="send">
            <form action="#" id="send-container">
                <input type="text" name="messageinp" id="messageinp" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Type a message...">
                <button type="submit" class="btn"><img  class="sendimg" src="send.png" alt=""></button>
            </form>
        </div>
    </section>
    
</body>
</html>
